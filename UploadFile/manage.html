<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>精选管理</title>
    <!--Import Google Icon Font-->
    <link href="/collection/mdStyle/css/fonts.css" rel="stylesheet">
    <link href="/collection/mdStyle/css/materialize.min.css"  rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/collection/mdStyle/js/materialize.min.js"></script>
    <!--自定义-->
    <script src="/collection/selfJs/manage.js"></script>
    <link href="/collection/selfStyle/manage.css" rel="stylesheet">
    
</head>
<body>
<!--导航栏-->
<nav class="nav-top">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">有思精选</a>
  </div>

</nav>
  <!--主体-->
<div class="main">
    <div class="row main-panel">
        <!--预览-->
        <div class="col s4 prePanel">
          <div class="prePanel-main z-depth-3">
            <ul> 
              <li><a href="#" id="topic1">美人志</a></li>
              <li><a href="#" id="topic2">青年观察</a></li>
              <li><a href="#" id="topic3">美食志</a></li>
              <li><a href="#" id="topic4">have a chat</a></li>                            
            </ul>
            <iframe name="preChild" src="/collection/preview.html" width="100%" height="90%" 
            frameborder="no" border="0" 
            >
              <p>Your browser does not support iframes.</p>
            </iframe> 
          </div>
        </div>
        <!--拖拽上传区-->
        <div class="col s4 imgDrop">
            <div id="drop_zone" class="z-depth-3">
                <div class="preview" >
                  <i id="md_icon" class="material-icons md-48 md-light md-inactive">cloud_upload</i>
                </div>
            </div>
            <br/>
            <div class="card blue-grey darken-1">
                  <p>图片要求：不超过512K，建议为方形</p>              
                  <p class="fileInfo">图片名：</p>
                  <p class="fileInfo">图片大小：</p>
                  <p class="fileInfo">图片类型：</p>      
            </div>
        </div>
        <!--描述区-->
        <div class="col s4">
            <div class="row">
                <div class="input-field col s12">
                  <input id="title" type="text" class="validate">
                  <label for="password">在此添加描述标题</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                  <input id="pageUrl" type="text" class="validate">
                  <label for="password">在此添加链接</label>
                </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <select id="categories">
                  <option value="" disabled selected>选择类别</option>
                  <option value="美人志">美人志</option>
                  <option value="青年观察">青年观察</option>
                  <option value="美食志">美食志</option>
                  <option value="have a chat">have a chat</option>
                </select>
                <label>类别</label>
              </div>
            </div>

            <div class="row">
              <a class="waves-effect waves-light btn col s4 offset-s1" id="upload">添加</a>
              <a class="waves-effect waves-light btn col s4 offset-s2" id="reset">重置</a>
            </div>
        </div>
    </div>       
</div>    
</body>
</html>
